plugins {
    id 'com.android.application'
    id 'com.diffplug.spotless'
}

spotless {
    java {
        toggleOffOn("format:off", "format:on")
        target "src/*/java/**/*.java"
        removeUnusedImports()
        prettier(['prettier': rootProject.ext.prettierVersion, 'prettier-plugin-java': rootProject.ext.prettierPluginJavaVersion])
                .config(['parser': 'java', 'tabWidth': 4, 'useTabs': true, 'printWidth': 120])
        endWithNewline()
        licenseHeaderFile "../../config/formatter/adobe.header.txt"
    }
}

android {
      namespace "com.adobe.marketing.mobile.consentTestApp"
      compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.adobe.marketing.mobile.consenttestapp"
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName project.property('moduleVersion') as String ?: "1.0.0 (Default)"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    implementation project(':edgeconsent')
    // TODO: Update the value of mavenCoreVersion in gradle.properties to 2.0.0 when Core 2.0 is published to Maven
    implementation "com.adobe.marketing.mobile:core:${rootProject.mavenCoreVersion}"
    implementation ('com.adobe.marketing.mobile:edge:2.0.0-SNAPSHOT') {
        transitive = false
    }
    implementation ('com.adobe.marketing.mobile:assurance:2.0.0-SNAPSHOT') {
        transitive = false
    }
}